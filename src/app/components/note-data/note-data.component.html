<div class="p-4 bg-white rounded shadow">
    <form [formGroup]="dataForm" (ngSubmit)="addNote(dataForm)">
      <h2 class="text-center display-4">Note Data</h2>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Ex. Note1">
            <mat-error *ngIf="dataForm.get('title')?.hasError('required')">
              Title is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          
          <mat-form-field class="w-100 my-3" appearance="outline">
            <mat-label>Leave a Note</mat-label>
            <textarea formControlName="desc" matInput placeholder="Ex. Angular project"></textarea>
            <mat-error *ngIf="dataForm.get('desc')?.hasError('required')">
              Note is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button [disabled]="dataForm.invalid" mat-raised-button color="primary" *ngIf="!data">Add Note</button>
          <button [disabled]="dataForm.invalid" mat-raised-button color="warn" *ngIf="data">Update</button>
    </form>
</div>
