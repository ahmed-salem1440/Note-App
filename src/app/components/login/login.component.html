<section class="d-flex justify-content-center align-items-center">
    <div class="row g-0 shadow rounded overflow-hidden w-100 align-items-center ">
        <div class="col-md-8 d-none d-md-block">
            <div class="image"></div>
        </div>
        <div class="col-md-4 ">
            <form class="p-4" [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">
              <h1 class="display-4 text-uppercase text-center"><span class="fletter">L</span>ogin</h1>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" type="email" matInput placeholder="Ex. example@gmail.com">
                  <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                  <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                    Invalid <strong>Email</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="w-100">Login</button>
              </form>
              <div class="alert text-center w-100 my-2 alert-danger" *ngIf="APImsg">{{APImsg}}</div>
              
        </div>
    </div>
</section>
